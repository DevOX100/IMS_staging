# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI for .NET Framework 4.8 with Build Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.3

    # Step 3: Setup NuGet
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1.0.6

    # Step 4: Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore ./IMS_staging.sln

    # Step 5: Build the solution
    - name: Build Solution
      run: |
        msbuild ./IMS_staging.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.8 /verbosity:minimal

    # Step 6: Archive the bin folder
    - name: Archive Build Artifacts
      run: |
        Compress-Archive -Path ./IMS_staging/bin/* -DestinationPath ./build-artifacts.zip

    # Step 7: Upload the archived bin folder
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: ./build-artifacts.zip
